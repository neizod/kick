<!DOCTYPE html>
<html>
  <head>
    <title>Kick neizod!</title>
    <script src="jquery.min.js"></script>
    <script src="kick.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Kick neizod!<sup><em>β</em></sup></h1>
      <div class="relative">
        <div class="relative" id="playground"></div>
        <div class="absolute" id="placeholder"></div>
        <div class="absolute" id="fps"></div>
        <div class="absolute" id="keep"></div>
        <div class="absolute" id="share"></div>
        <div class="absolute" id="player">
          <div id="lvl" class="full-justify">level: 1</div>
          <div id="lives" class="full-justify">lives: ♥♥♥</div>
          <div id="score" class="full-justify">score: 0</div>
          <button class="tool" id="pause" title="pause (esc)">⏯</button>
          <button class="tool" id="resume" title="resume (enter)">⏯</button>
          <button class="tool" id="erase" title="erase (delete)">⌫</button>
        </div>
        <div class="absolute" id="boss">
          <img src="img/error.png" />
        </div>
        <div class="absolute" id="menu">
          <button id="howto">how to play?</button>
          <button id="nextstep">next step</button>
          <button id="start">start game</button>
        </div>
        <div class="absolute" id="tutorial">
          <div id="step-1" class="right bubble">
            1. incoming words from right side.
          </div>
          <div id="step-2" class="left bubble">
            2. type it before it reach left side.
          </div>
          <div id="step-3" class="left bubble">
            3. type @name to finish the sentence.
          </div>
          <div id="step-4" class="left bubble">
            4. score up and try to keep alive!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
