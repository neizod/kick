<!DOCTYPE html>
<html>
  <head>
    <title>Kick neizod!</title>
    <script src="jquery.min.js"></script>
    <script src="kick.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Kick neizod!<sup><em>β</em></sup></h1>
      <div class="relative">
        <div class="relative" id="playground"></div>
        <div class="absolute" id="fps"></div>
        <div class="absolute" id="keep"></div>
        <div class="absolute" id="share"></div>
        <div class="absolute" id="player">
          <div id="lvl" class="full-justify">level: 1</div>
          <div id="lives" class="full-justify">lives: ♥♥♥</div>
          <div id="score" class="full-justify">score: 0</div>
          <button class="tool" id="pause">pause</button>
          <button class="tool" id="erase">erase</button>
        </div>
        <div class="absolute" id="boss">
          <img src="img/error.png" />
        </div>
        <div class="absolute" id="menu">
          <button id="start">start game</button>
          <button id="howto">how to play?</button>
        </div>
        <div class="absolute" id="tutorial">
          <h3>How to Play?</h3>
          <ol>
            <li>Type word, e.g. <b>kick</b>, that appear from right side.</li>
            <li>Finish sentence with word <b>@neizod</b> to multiply score.</li>
            <li>Try to stay alive by not letting any word arrive left side.</li>
          </ol>
          <button id="gotit">ok</button>
        </div>
      </div>
    </div>
  </body>
</html>
