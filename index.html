<!DOCTYPE html>
<html>
  <head>
    <title>Kick @neizod!</title>
    <meta property="fb:app_id" content="1451004955128544" />
    <meta property="fb:admins" content="neizod" />
    <meta property="og:title" content="Kick @neizod!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://neizod.github.io/kick/" />
    <meta property="og:image" content="http://neizod.github.io/kick/nc-tear.png" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="kick.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(srcs) {
    for (var id in srcs)
      (function(d, s, id, src) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = src;
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', id, srcs[id]));
    }({ 'facebook-jssdk': '//connect.facebook.net/en_US/all.js#xfbml=1&appId=1451004955128544',
        'twitter-wjs': 'https://platform.twitter.com/widgets.js'
    }))</script>
    <div id="main">
      <h1>Kick @neizod!<sup><em>β</em></sup></h1>
      <div class="relative">
        <div class="relative" id="playground"></div>
        <div class="absolute" id="placeholder"></div>
        <div class="absolute" id="fps"></div>
        <div class="absolute" id="keep"></div>
        <div class="absolute" id="share"></div>
        <div class="absolute" id="player">
          <div id="lvl" class="full-justify">level: 1</div>
          <div id="lives" class="full-justify">lives: ♥♥♥</div>
          <div id="score" class="full-justify">score: 0</div>
          <button class="tool" id="pause" title="pause (esc)">⏯</button>
          <button class="tool" id="resume" title="resume (enter)">⏯</button>
          <button class="tool" id="erase" title="erase (delete)">⌫</button>
        </div>
        <div class="absolute" id="boss"></div>
        <div class="absolute" id="menu">
          <button id="howto">how to play?</button>
          <button id="nextstep">next step</button>
          <button id="start">start game</button>
          <div id="summary"></div>
          <div class="social" id="like">
            <div class="fb-like" data-href="http://neizod.github.io/kick"
                data-width="56" data-layout="box_count" data-action="like"
                data-show-faces="true" data-share="false"></div>
          </div>
          <div class="social" id="tweet"></div>
        </div>
        <div class="absolute" id="tutorial">
          <div id="step-1" class="right bubble">
            1. incoming words from right side.
          </div>
          <div id="step-2" class="left bubble">
            2. type it before it reach left side.
          </div>
          <div id="step-3" class="left bubble">
            3. type @name to finish the sentence.
          </div>
          <div id="step-4" class="left bubble">
            4. score up and try to keep alive!
          </div>
        </div>
      </div>
      <div id="push-foot"></div>
    </div>
    <div id="footer">
      Copyright © 2014 @neizod, this site powered by
      <a href="http://pages.github.com/">GitHub Pages</a>,
      <a href="http://bg.siteorigin.com/">SiteOrigin</a> and
      <a href="http://neutralx0.net/tool/bnmk_e.html">Catlike Icon Maker</a>!
    </div>
  </body>
</html>
